<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- This part deals with the looks -->
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
  <edit mode="assign" name="dpi">
   <!-- 
            check with 
            xdpyinfo | grep -B 2 resolution 
          -->
   <double>96</double>
  </edit>
 </match>
 <!-- 
      Setting aliases for default font names with the fonts we have installed.
    -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>DejaVu Serif Book</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>DejaVu Sans Book</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>DejaVu Sans Mono</family>
  </prefer>
 </alias>
 <!-- 
      Some websites and app have Arial, Times New Roman, Terminal and Courier values
      hardcoded as fonts to be used. We tell them to use GNU Free Fonts instead.
    -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Times New Roman</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>FreeSerif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Arial</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>FreeSans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Courier</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>FreeMono</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Terminal</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>FreeMono</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
