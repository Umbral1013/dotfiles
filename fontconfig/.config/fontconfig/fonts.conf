<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- This part deals with the looks -->
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
  <edit mode="assign" name="dpi">
   <!-- 
            check with 
            xdpyinfo | grep -B 2 resolution 
          -->
   <double>96</double>
  </edit>
 </match>
 <!-- 
      Setting aliases for default font names with the fonts we have installed.
      Now in programs like lxappearance, we set the UI font to Sans and we
      get Roboto as the UI font. This is super useful when we want to change the
      font used in all apps on the fly in one go.
      sudo apt install fonts-noto fonts-hack-ttf
    -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Source Serif Pro</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Source Sans Pro</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Source Mono Pro</family>
  </prefer>
 </alias>
 <!-- 
      Some websites and app have Arial, Times New Roman, Terminal and Courier values
      hardcoded as fonts to be used. We tell them to use Liberation instead.
    -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Times New Roman</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>Liberation Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Arial</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>Liberation Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Courier</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>Liberation Mono</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Terminal</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>Liberation Mono</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
