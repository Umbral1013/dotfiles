<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<!-- This part deals with the looks -->
	<match target="font">
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintslight</const>
		</edit>
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>
	<!-- Setting aliases for default font names with the fonts we have installed.  -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>DejaVu Serif Book</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>DejaVu Sans Book</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>DejaVu Sans Mono</family>
		</prefer>
	</alias>
	<!-- Some websites and app have Arial, Times New Roman, Terminal and Courier values hardcoded as fonts to be used. We tell them to use Liberation fonts instead. -->
	<match target="pattern">
		<test name="family" qual="any">
			<string>Times New Roman</string>
		</test>
		<edit name="family" binding="same" mode="assign">
			<string>Liberation Serif</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family" qual="any">
			<string>Arial</string>
		</test>
		<edit name="family" binding="same" mode="assign">
			<string>Liberation Sans</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family" qual="any">
			<string>Courier</string>
		</test>
		<edit name="family" binding="same" mode="assign">
			<string>Liberation Mono</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family" qual="any">
			<string>Terminal</string>
		</test>
		<edit name="family" binding="same" mode="assign">
			<string>Liberation Mono</string>
		</edit>
	</match>
	<dir>~/.fonts</dir>
	<match target="font">
		<edit name="rgba" mode="assign">
			<const>none</const>
		</edit>
	</match>
</fontconfig>
