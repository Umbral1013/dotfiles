// Quakespasm's autoexec.cfg
// Via https://www.reddit.com/r/quake/comments/mp9d2o/configuring_quakespasm_for_a_modern_retro_look/?rdt=40485
// and https://quake.blog/configuring-quakespasm-for-a-modern-retro-look.html

+mlook

// Texture looks.
gl_texture_anisotropy "8"
gl_texturemode "GL_NEAREST_MIPMAP_LINEAR"

// Change the size of the menus.
scr_conscale "3"
scr_menuscale "3"
scr_sbarscale "3"

crosshair "1"   // Enable crosshair.
scr_showfps "1"

// Rendering.
host_maxfps "72"
r_clearcolor "2"
r_dynamic "1"
r_oldwater "0"
r_particles "2"	// Square particles.
r_scale 2	// Pixelates the graphics a bit.
r_quadparticles "1"
r_shadows "1"
r_wateralpha "0.6"

// Angles the weapon slightly when looking up.
r_viewmodel_quake "1"

// Janky movement.
//r_lerpmodels 0
//r_lerpmove 0

// Anti-aliasing.
vid_fsaa "8"

vid_restart
