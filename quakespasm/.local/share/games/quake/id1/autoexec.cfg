// Quakespasm's autoexec.cfg
// Via https://www.reddit.com/r/quake/comments/mp9d2o/configuring_quakespasm_for_a_modern_retro_look/?rdt=40485
// and https://quake.blog/configuring-quakespasm-for-a-modern-retro-look.html

+mlook

// Texture looks.
gl_texture_anisotropy "8"
gl_texturemode "GL_NEAREST_MIPMAP_LINEAR"
gl_triplebuffer "1"

// Rendering.
host_maxfps "72"
r_clearcolor "2"
r_dynamic "1"
r_oldwater "0"
r_particles "2"	// Square particles.
r_scale 1	// Pixelates the graphics a bit.
r_quadparticles "1"
r_shadows "1"
r_viewmodel_quake "1"	// Angles the weapon slightly when looking up.
r_wateralpha "0.6"

// Janky movement.
r_lerpmodels 0
r_lerpmove 0

// I geniuinely do not know what these are supposed to do.
vid_fsaa "8"
vid_restart
