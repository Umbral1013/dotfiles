# Default is xrender
backend = "glx";
#backend = "xrender";
#backend = "xr_glx_hybrid"

# If it's 0 or it isn't specified, picom will try to get it from Xrandr
refresh-rate = 0;

# Default is: vsync = false
vsync = true;

wintypes:
{
  tooltip = { fade = false; shadow = true; opacity = 1.0; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};

#  / __/__ ____/ (_)__  ___ _
# / _// _ `/ _  / / _ \/ _ `/
#/_/  \_,_/\_,_/_/_//_/\_, / 
#                     /___/ 

# Default is: fading = false
fading = true

# Default is: fade-in-step = 0.028
fade-in-step = 0.04;

# Default is: fade-out-step = 0.03
fade-out-step = 0.04;

# The time between steps in fade step, in milliseconds. (> 0, defaults to 10)
fade-delta = 4;

# ___ _
#| _ ) |_  _ _ _
#| _ \ | || | '_|
#|___/_|\_,_|_|

#blur: {
  # requires: https://github.com/ibhagwan/picom
  method = "dual_kawase";
  #method = "kernel";
  strength = 1;
  # deviation = 1.0;
  # kernel = "11x11gaussian";
  background = false;
  background-frame = false;
  background-fixed = true;
  kern = "3x3box";
#};

